<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <label for="num">Enter the range of values seprate using ','</label>
    <input id="num" type="text" placeholder="eg:1,10" >
    <button onclick="randNum()">generate</button>
    <p id="randomres"></p>

    <script>
        function randNum(){
            let num = document.getElementById('num').value
            let [arr] = [num.split(',')]
            var firstNumMin = Number(arr[0])
            var secondNumMax = Number(arr[1])
            // console.log(firstNum)
            // console.log(secondNum)
            // let result = Math.floor(Math.random()*(secondNumMax - firstNumMin + 1)) + 1
            let result = Math.floor(Math.random() * (secondNumMax - firstNumMin + 1)) + firstNumMin;
            document.getElementById('randomres').innerHTML = 'The random numbr is ' + result
        }
    </script>
</body>
</html>
